<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="Assets/style.css" />
  </head>
  <!-- This body element contains the code for the entire webpage -->
  <body>
    <!-- This wrapper class was created to give padding to our generator to better place it on the page -->
    <div class="wrapper">
      <!-- A header with the text Password Generator -->
      <header>
        <h1>Password Generator</h1>
      </header>
      <!-- A section that wraps the lower part of our generator to give style to that portion only that is then broken down into header body and footer classes to give specifity to further style each section  -->
      <section class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <footer class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </footer>
      </div>
    </section>
    <!-- link to my javaScript file -->
    <script src="Assets/script.js"></script>
  </body>
</html>
